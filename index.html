<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 5px;
    }

    .grid-item {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      box-sizing: border-box;
    }
  </style>
  <title>Coloring Grid</title>
</head>
<body>

<div class="grid-container" id="gridContainer">
  <!-- Grid items will be dynamically generated here -->
</div>

<button onclick="colorGrid()">Color Grid</button>

<script>
  function colorGrid() {
    // Clear the grid
    document.getElementById('gridContainer').innerHTML = '';

    const gridContainer = document.getElementById('gridContainer');
    const gridSize = 6 * 7;
    const cellsPerGroup = 3;

    for (let i = 0; i < gridSize; i++) {
      const gridItem = document.createElement('div');
      gridItem.className = 'grid-item';
      gridContainer.appendChild(gridItem);
    }

    const gridItems = document.querySelectorAll('.grid-item');

    for (let i = 0; i < gridSize; i += cellsPerGroup) {
      const group = Array.from({ length: cellsPerGroup }, (_, index) => i + index);
      // Add class to the L-shaped group
      gridItems[group[0]].classList.add('colored');
      gridItems[group[1]].classList.add('colored');
      gridItems[group[2]].classList.add('colored');
    }
  }
</script>

</body>
</html>
