<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .grid-item {
      width: 30px;
      height: 30px;
      border: 1px solid #000;
      box-sizing: border-box;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gridItems = document.querySelectorAll(".grid-item");
      const colorButton = document.getElementById("colorButton");

      colorButton.addEventListener("click", function () {
        resetGridColors();
        colorLShape();
      });

      gridItems.forEach(item => {
        item.addEventListener("click", function () {
          this.style.backgroundColor = "yellow";
        });
      });

      function colorLShape() {
        // ランダムに1つのセルを選び、その周りにL字型に色を付ける
        const randomIndex = Math.floor(Math.random() * gridItems.length);
        const row = Math.floor(randomIndex / 7);
        const col = randomIndex % 7;

        if (col < 6 && row < 5) {
          // 左上から右への横棒
          gridItems[randomIndex].style.backgroundColor = "green";
          gridItems[randomIndex + 1].style.backgroundColor = "green";
          gridItems[randomIndex + 2].style.backgroundColor = "green";
          // 左上から下への縦棒
          gridItems[randomIndex + 7].style.backgroundColor = "green";
        }
      }

      function resetGridColors() {
        gridItems.forEach(item => {
          item.style.backgroundColor = "";
        });
      }
    });
  </script>
</head>
<body>
  <div class="grid-container">
    <!-- 6x7のマスを生成 -->
    <div class="grid-item"></div>
